	<body>

    <!-- QUT-STYLE HEADER -->
    <div ng-controller="RegistrationController" ng-show="currentUser">
	    <div id="QUT-header-wrapper">
	    	<div id="QUT-header">
	    		<a id="QUT-logo" href="https://www.qut.edu.au">
	    			<img src="imgs/site-logo.png" style="float:left; margin-right:17px;"/>
	    			<h1 style="color:#fff; font-size:2.5em;line-height:1.5em; margin:0; float:left;">Project Minder</h1>
	    		</a>
	          	<div id="blue-bar">
	          	</div>
	          	<div id="current-date">
	          		<span id="top-date">
	          			<script type="text/javascript">
							var m_names = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

							var d = new Date();
							var curr_date = d.getDate();
							var curr_month = d.getMonth();
							var curr_year = d.getFullYear();
							document.write(curr_date + " " + m_names[curr_month] + " " + curr_year);
	          			</script>
	          		</span>
	          		<!-- END top-date -->
	          	</div>
	          	<!-- END current-date -->
	    	</div>
	    	<!-- END QUT-header -->
	    </div>
    <!-- END QUT-STYLE HEADER -->
	    <div id="QUT-menubar">
	    	<!-- <ul class="nav navbar-nav navbar-right"> -->
	    	<ul id="menubar">
	    		<li class="menuItem">
	    			<a class="menuLink" ng-href="#/login" ng-click="logout()">
	    				<span class="menuLinkSpan">Logout</span>
	    			</a>
	    		</li>
	            <li class="menuItem">
	            	<a class="menuLink">
	            		<span class="menuLinkSpan">Hi {{currentUser.firstname}}</span>
	            	</a>
	            </li> 
	          </ul> 
	    </div>
    </div>

    <div id="wrapper" ng-view>

    </div>
